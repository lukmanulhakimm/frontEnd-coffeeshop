<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;1,200;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <main>
      <section class="image">
        <img src="/Public/image/bg-2.png" alt="bg-left" />
      </section>
      <section>
        <div class="content">
          <div>
            <img src="/Public/image/iconCoffee.png" alt="icon-coffee" />
          </div>
          <h3>Register</h3>
          <p>Fill out the form correctly</p>
          <form class="Register">
            <label for="email">Email</label>
            <div class="form-control">
              <span><img src="/Public/svg/icons-email.svg" alt="email" /></span>
              <input
                type="text"
                id="email"
                placeholder="  Enter Your Email"
                class="input-control"
              />
            </div>

            <label for="password">Password</label>
            <div class="form-control">
              <span
                ><img src="/Public/svg/icons-password.svg" alt="password"
              /></span>
              <input
                type="password"
                id="password"
                placeholder=" Enter Your Password"
                class="input-control"
              />
              <span><img src="/Public/svg/icon-eyes.svg" alt="eyes" /></span>
            </div>
            <button>Register</button>
          </form>
          <p class="login">Have An Account? <a href="#">Login</a></p>
          <footer>
            <button>
              <img
                src="/Public/icons/iconFacebook.png"
                alt="Facebook"
              />Facebook
            </button>
            <button>
              <img src="/Public/icons/iconsGoogle.png" alt="Google" />Google
            </button>
          </footer>
        </div>
      </section>
    </main>
  </body>
</html>
