<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <main>
        <section class="image"> <img src="/Public//image/bgLeft.png" alt="bg-left"></section>
        <section>
            <div class="content">
                <div><img src="/Public/image/iconCoffee.png" alt="icon-coffee"></div>
                <h3>Register</h3>
                <p>Fill out the form correctly</p>
                <form class="Register">
                    <label for="fullName">Full name</label>
                    <input type="text" id="fullName" placeholder=" Enter Your Full Name">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Your Email">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Your Password">
                    <label for="ConfirmPassword">ConfirmPassword</label>
                    <input type="password" id="ConfirmPassword" placeholder="Enter Your Password Again">
                <button>Register</button>
                </form>
                <p class="login">Have An Account? <a href="#">Login</a></p>
                <footer>
                    <button><img src="/Public/icons/iconFacebook.png" alt="Facebook">Facebook</button>
                    <button><img src="/Public/icons/iconsGoogle.png" alt="Google">Google</button>
                </footer>
            </div>
        </section>

    </main>
    
</body>
</html>
