<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="ini adalah website coffeshop yang dibuat oleh lukman"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/public/css/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <title>Forgot Password</title>
  </head>
  <body class="font-jakarta">
    <main class="wrapper w-full">
      <div class="grid-template w-full">
        <div
          class="md:block col-span-4 hidden h-screen max-h-full sticky bg-center top-0 bg-[url('/public/image/bg-6.webp')] bg-cover bg-no-repeat"
        ></div>
        <div
          class="md:col-span-8 flex items-center col-span-12 container md:max-w-full md:pl-[38px] md:pr-[130px] py-[32px]"
        >
          <div class="w-full">
            <div class="flex items-center gap-4">
              <img
                src="/public/icons/coffee.webp"
                alt="coffee"
                class="text-brown"
              />
              <h2
                class="font-bold text-lg block py-6 text-brown font-sacramento"
              >
                Coffee Shop
              </h2>
            </div>
            <h1 class="text-brown font-xxl pb-5">
              Fill out the form correctly
            </h1>
            <p class="text-base text-[#4F5665]">
              We will send new password to your email
            </p>
            <form class="mt-5 font-lg font-semibold">
              <label for="email">Email</label>
              <div class="form-control">
                <span><img src="/public/icons/mail.webp" alt="email" /></span>
                <input
                  type="text"
                  id="email"
                  placeholder="  Enter Your Email"
                  class="input-control focus-within:input-focus"
                />
              </div>
              <button
                class="btn w-full bg-primary font-md py-[15px] cursor-pointer text-black"
              >
                <a href="" class="font-medium font-lg clickable">Login</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
